apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: apache
spec:
  exporter:
    endpoint: http://localhost:4317
  propagators:
    - jaeger
    - b3
  sampler:
    type: parentbased_traceidratio
    argument: "0.25"
  apacheHttpd:
    image: docker.io/chrlic/opentelemetry-webserver-agent:latest
    attrs:
    - name: ApacheModuleOtelMaxQueueSize
      value: "4096"
