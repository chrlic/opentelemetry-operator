apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/inject-apache-httpd: 'true'
    instrumentation.opentelemetry.io/otel-namespace: my-app-apache-services
    sidecar.opentelemetry.io/inject: 'true'
  labels:
    app: my-apache
spec:
  containers:
  - env:
    - name: OTEL_SERVICE_NAME
      value: my-apache
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4317
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: jaeger,b3
    - name: OTEL_TRACES_SAMPLER
      value: parentbased_traceidratio
    - name: OTEL_TRACES_SAMPLER_ARG
      value: '0.25'
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: k8s.container.name=myapp,k8s.deployment.name=my-apache,k8s.namespace.name=a,k8s.node.name=$(OTEL_RESOURCE_ATTRIBUTES_NODE_NAME),k8s.pod.name=$(OTEL_RESOURCE_ATTRIBUTES_POD_NAME),k8s.replicaset.name=my-apache-6b7f56d69d
    name: myapp
    volumeMounts:
    - name: otel-apache-agent
      mountPath: /opt/opentelemetry-webserver/agent
    - name: otel-apache-conf-dir
      mountPath: /usr/local/apache2/conf
  - name: otc-container
  initContainers:
  - name: otel-agent-source-container-clone
  - name: otel-agent-attach-apache
status:
  phase: Running
